# ===== FILE: pytest.ini =====

[pytest]
# Default behavior: run only fast tests
addopts = -q

# Markers
markers =
    slow: Tests that take long to run (e.g., model inference)
    integration: Tests requiring internet, full pipeline, or heavy models

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::FutureWarning
    ignore::UserWarning:transformers*
    ignore::UserWarning:torch*
    ignore::UserWarning:whisper*
    ignore::UserWarning:pyannote.*

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable cache directory inside project
cache_dir = .pytest_cache
